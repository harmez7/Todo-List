<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo-List</title>
</head>
<body>
<div class="w-50 mx-auto my-5 shadow-lg position-relative" style="height: 30rem;background-color: blanchedalmond;">
    <div class="w-100 text-center py-1 pt-4"><h4>My Todo List</h4></div>
    <hr>
    <div class="w-100 position-relative">
        <select id="selectFilter" class="form-select form-select-sm border-0 shadow-none" >
            <option value="all">See All Todos</option>
            <option value="done">Filter by Done Todos</option>
            <option value="unDone">Filter by UnDone Todos</option>
        </select>
        <button id="changeSelect" class="position-absolute d-flex align-items-center justify-content-center border-0" title="Set Current Filter To Default"><span id="changeSelectText" class="pe-1">Set Default</span id="changeSelectIcon"><span class="fa fa-arrows-h position-absolute end-0"></span></button>
    </div>
    <hr>
    
    <div>
        <ul class="todo-list">
            <!-- <div class="todo-item-container unDone" style="opacity: 75%;">
                <button class="check d-none"><i class="fa fa-check"></i></button>
                <li class="todo-item border-start-0 px-0 mx-0">Your Todos Goes Here!</li>
                <button class="delete"><i class="fa fa-close"></i></button>
            </div> -->
        </ul>
    </div>
    <div class="position-absolute bottom-0 w-100">
        <form>
            <div class="input-group">
            <input id="newTodo" type="text" placeholder="new todo..." class="form-control shadow-none rounded-0" required>
            <button id="addTodo" class="btn btn-primary rounded-0"title="add to list"  ><span class="fa fa-plus"></span></button>
            </div>
        </form>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
